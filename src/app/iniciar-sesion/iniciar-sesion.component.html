
<h2 class="m-5 centrado">INICIAR SESION</h2>
<form [formGroup]="form" class="centrado" (ngSubmit)="onEnviar($event)">
    <div class="mb-4" style="width: 40%">
      <label for="exampleInputEmail1" class="form-label centrado">Correo</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
            El mail es requerido!
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del mail debe ser valido!
        </p>
      </div>
    </div>
    <div class="mb-4" style="width: 30%">
      <label for="exampleInputPassword1" class="form-label centrado">Clave</label>
      <input type="password" formControlName="password"class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            El password es requerido!
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            El password debe ser de 8 o mas caracteres.
        </p> 
      </div>
    </div>
   
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">Enviar</button>
  </form>
